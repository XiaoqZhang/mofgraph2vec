count: 300
id: null
config:
  method: bayes
  metric:
    name: Accuracy
    goal: maximize
  early_terminate:
    type: hyperband
    min_iter: 5
  parameters:
    data.data.wl_step:
      min: 1
      max: 8
      distribution: int_uniform
    model.gensim.vector_size:
      min: 8
      max: 256
      distribution: int_uniform
    model.gensim.window:
      min: 1
      max: 20
      distribution: int_uniform
    model.gensim.dm:
      values: [0, 1]
    model.gensim.sample: 
      min: 0.2
      max: 1.0
      distribution: uniform
    model.gensim.alpha:
      min: -8
      max: 0
      distribution: log_uniform
    model.gensim.epochs:
      min: 30
      max: 150
      distribution: int_uniform


    model.nn.fcnn_n_layers: 
      min: 1
      max: 10
      distribution: int_uniform
    model.nn.fcnn_hidden_size: 
      min: 8
      max: 256
      distribution: int_uniform
    model.nn.dropout: 
      min: 0
      max: 1
      distribution: uniform
    model.nn.lr:
      min: -8
      max: 0
      distribution: log_uniform
