count: 300
id: null
config:
  method: bayes
  metric:
    name: test_mse
    goal: minimize
  early_terminate:
    type: hyperband
    min_iter: 5
  parameters:
    doc2label_model.n_estimators: 
      min: 100
      max: 500
      distribution: int_uniform
    doc2label_model.max_depth: # 1
      min: 3
      max: 10
      distribution: int_uniform
    doc2label_model.reg_alpha:
      min: -3
      max: 1
      distribution: log_uniform
    doc2label_model.reg_lambda:
      min: 1
      max: 10
      distribution: uniform
    doc2label_model.subsample: # add randomness
      min: 0.7
      max: 1.0
      distribution: uniform
    doc2label_model.min_child_weight: # 2
      min: 1
      max: 10
      distribution: uniform
    doc2label_model.learning_rate:
      min: -2
      max: 0
      distribution: log_uniform