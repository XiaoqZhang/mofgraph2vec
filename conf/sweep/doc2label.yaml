count: 200
id: null
config:
  method: bayes
  metric:
    name: test_mse
    goal: minimize
  early_terminate:
    type: hyperband
    min_iter: 5
  parameters:
    doc2label_model.n_estimators: 
      min: 10
      max: 5000
      distribution: int_uniform
    doc2label_model.max_depth: # 1
      min: 3
      max: 20
      distribution: int_uniform
    doc2label_model.reg_alpha:
      min: 0
      max: 3
      distribution: uniform
    doc2label_model.reg_lambda:
      min: 1
      max: 4
      distribution: uniform
    doc2label_model.subsample: # add randomness
      min: 0.2
      max: 1.0
      distribution: uniform
    doc2label_model.min_child_weight: # 2
      min: 0.001
      max: 0.1
      distribution: uniform
    doc2label_model.learning_rate:
      min: -8
      max: 0
      distribution: log_uniform